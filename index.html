<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/EP-192.png">
    <meta property="og:image" content="images/to-do-list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <heder>
        <h1>Lista zadań</h1>
    </heder>
    <div class="container">
        <h2 class="container__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <fieldset class="form__fildset">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button type="submit" class="form__button">Dodaj zadanie</button>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <h2 class="container__header">Lista zadań</h2>
        <ul class="container__ul js-tasks"></ul>
    </div>
</body>

</html>
